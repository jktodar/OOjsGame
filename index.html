<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OO JS</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
	<script type="text/javascript" src="js/jQmin.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
	
</head>
<body>

	<div class="container">

		<div class="row">

			<div id='playerA' class="player col-md-3">

				<div class="progressA">
					<div class="progress">
					  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
					    <span class="sr-only">60% Complete</span>
					  </div>
					</div>
				</div>

				<div class="nameDiv col-md-3">
					<span class="name">Player 1</span>
					<p class='life'></p>
				</div>
				<div class="hit col-md-3">
					<span>Hit Attack</span>
				</div>
				<div class="kick col-md-3">
					<span>Kick Attack</span>
				</div>
			</div>
				<div class="gm1 col-md-3">
					<div class="game col-md-3" >
						<span >Game Reset</span>
					</div>
				</div>


			<div id='playerB' class="player col-md-3">

				<div class="progressB">
					<div class="progress">
					  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
					    <span class="sr-only">60% Complete</span>
					  </div>
					</div>
				</div>

				<div class="nameDiv col-md-3">
					<span class="name">Player 2</span>
					<p class='life'></p>
				</div>
				<div class="hit hit2 col-md-3">
					<span>Hit Attack</span>
				</div>
				<div class="kick kick2 col-md-3">
					<span>Kick Attack</span>
				</div>
			</div>

			<div class='modal-wrap'>
				<div class='modal'>
					<a href="#" class='exit'>X</a>
					<h2>Game Over!</h2>
					<h3 id='winner'></h3>
					<h3>Would you like to play again?</h3>
					<a href="#" class='yes'>Yes</a>
					<a href="#" class='no'>No</a>
				</div>
			</div>

		</div>
	</div>
	<script type="text/javascript" src="js/gameJQ.js"></script>
</body>
</html>
